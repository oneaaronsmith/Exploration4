<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Exploration 4: Backbone.js</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js type="text/javascript"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
</head>
<body class="my-dark-blue">
    <div id="page-title" class="center-align title"></div>
    <div class="row">
        <div class="col m6 offset-m3">
            <div class="card my-grey hoverable">
                <div class="card-content">
                    <span id="card-title" class="card-title"></span>
                    <p id="question"></p>
                </div>
                <div id="form" class="card-action">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s4 center-align">
            <div id="correct" class="counter center-align">0</div>
            <p class="counter-text">Correct Answers</p>
        </div>
        <div class="col s4 center-align">
            <div class="counter center-align">0</div>
            <p class="counter-text">Wrong Answers</p>
        </div>
        <div class="col s4 center-align">
            <div class="counter">0</div>
            <p class="counter-text">Skips</p>
        </div>
    </div>
                
    <script src="mybackbone.js"></script>
    
    <div class="footer"></div>
</body>
</html>
